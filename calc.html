<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css"/>
        <script src="calc.js"></script>
        <link href="C:\Users\Pragati\Downloads\th.jfif" rel="icon"/>
    </head>
    <body>
        <div class="container">
            <div class="Calculator">
                <center>
                    <h2 style="color: white;">Calculator</h2>
                    <br/>
                </center>
                <div class="calc">
                    <input placeholder="First value" id="First" name="fvalue"/>
                    <br/>
                    <br/>
                    <input placeholder="Second value" id="Second" name="svalue"/>
                    <br/>
                    <br/>
                </div>
                <div class="buttons">
                    <div class="functions">
                        <button onclick="calc('Add')" class="btn btn-warning btnmiddle caps">+</button>
                        <button onclick="calc('sub')" class="btn btn-warning btnmiddle caps">-</button>
                        <button onclick="calc('times')" class="btn btn-warning btnmiddle caps">*</button>
                        <button onclick="calc('div')" class="btn btn-warning btnmiddle caps">/</button>
                        <button onclick="calc('Percent')" class="btn btn-warning btnmiddle caps">%</button>
                    </div>
                    <br/>
                    <div class="clear">
                        <button onclick="clearAll()" class="btn btn-primary btnsml caps">clear</button>
                        <br/> <br/>
                        <button onclick="backspace()" class="btn btn-primary btnsml caps">Backspace</button>
                    </div>
                </div>
                    <div class="output" style="color: white;">Output</div>
            </div>
        </div>
    </body>
</html>
